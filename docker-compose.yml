services:
  mysql:
    image: mysql:8.0.41-debian
    container_name: realtime_chat_app_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_HOST_PORT:-3306}:3306"
    volumes:
      - mysql_realtime-chat-data:/var/lib/mysql
    networks:
      - chat_app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:8.0-rc1
    container_name: realtime_chat_app_redis
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - chat_app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    container_name: realtime_chat_app_api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Database
      - DATABASE_URL=tojidev:toai20102002@tcp(realtime_chat_app_mysql:3306)/chat_app_db
      
      # App Config
      - RUN_MODE=debug
      - PORT=8080
      - CORS_ALLOW_ORIGIN=http://localhost:3000
      
      # MySQL
      - MYSQL_HOST=realtime_chat_app_mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=tojidev
      - MYSQL_PASSWORD=toai20102002
      - MYSQL_DATABASE=chat_app_db
      - MYSQL_SSL_MODE=disable
      - MYSQL_MIGRATE_MODE=auto
      
      # Goose Migration
      - GOOSE_DRIVER=mysql
      - GOOSE_DBSTRING=tojidev:toai20102002@tcp(realtime_chat_app_mysql:3306)/chat_app_db?parseTime=true
      - GOOSE_MIGRATION_DIR=migrations/mysql
      
      # JWT
      - JWT_SECRET_KEY=your_jwt_secret_key
      - JWT_EXPIRATION=24
      
      # Token
      - ACCESS_TOKEN_SECRET_KEY=your_access_token_secret
      - ACCESS_TOKEN_EXPIRE_MINutes=60
      - REFRESH_TOKEN_SECRET_KEY=your_refresh_token_secret
      - REFRESH_TOKEN_EXPIRE_MINUTES=1440
      
