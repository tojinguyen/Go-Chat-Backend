basePath: /api/v1
definitions:
  auth.LoginOutput:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  auth.RegisterOutput:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  handler.APIResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  handler.LoginRequest:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 255
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  handler.VerifyRegistrationRequest:
    properties:
      code:
        type: string
      email:
        maxLength: 255
        type: string
    required:
    - code
    - email
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A Real-time Chat Application Backend
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: GoChat Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/auth.LoginOutput'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.APIResponse'
      summary: Login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - multipart/form-data
      description: Register a new user with name, email, password and avatar
      parameters:
      - description: User name
        in: formData
        name: name
        required: true
        type: string
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: Avatar image
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/handler.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/auth.RegisterOutput'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.APIResponse'
      summary: Register a new user
      tags:
      - auth
  /auth/verify:
    post:
      consumes:
      - application/json
      description: Verify the registration code sent to user's email
      parameters:
      - description: Email and verification code
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.VerifyRegistrationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/auth.RegisterOutput'
              type: object
        "400":
          description: Invalid request or verification failed
          schema:
            $ref: '#/definitions/handler.APIResponse'
      summary: Verify user registration code
      tags:
      - auth
swagger: "2.0"
